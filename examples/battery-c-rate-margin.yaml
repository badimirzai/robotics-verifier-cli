name: "battery-c-rate-margin"

power:
  battery:
    voltage_v: 12
    capacity_ah: 2.0
    c_rating: 5.0      # 2Ah * 5C = 10A max
  logic_rail:
    voltage_v: 5
    max_current_a: 1.0

mcu:
  name: "Generic MCU"
  logic_voltage_v: 3.3
  max_gpio_current_ma: 12

motor_driver:
  name: "TB6612FNG-like"
  motor_supply_min_v: 6
  motor_supply_max_v: 15
  continuous_per_channel_a: 3.0
  peak_per_channel_a: 10.0
  channels: 2
  logic_voltage_min_v: 3.0
  logic_voltage_max_v: 5.5

motors:
  - name: "Wheel motor"
    count: 2
    voltage_min_v: 6
    voltage_max_v: 12
    stall_current_a: 4.5  # 2 * 4.5 = 9A peak, between 8A and 10A
    nominal_current_a: 2
